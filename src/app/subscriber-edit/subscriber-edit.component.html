<ng-template #extra>
    <button nz-button (click)="handleCancel()" style="margin-right: 10px">
        取消
    </button>
    <button nz-button nzType="primary" (click)="submit()">
        <i nz-icon nzType="save" nzTheme="outline"></i>
        保存
    </button>
</ng-template>

<nz-card [nzTitle]="id ? '编辑订阅任务' : '创建订阅任务'" [nzExtra]="extra">
    <form nz-form [formGroup]="group" (ngSubmit)="submit()">

        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name">用户</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
                <input nz-input formControlName="name"/>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="cellphone">手机</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
                <input nz-input formControlName="cellphone"/>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="level">等级</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
                <nz-input-number formControlName="level"></nz-input-number>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="disabled">禁用</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
                <nz-switch formControlName="disabled"></nz-switch>
            </nz-form-control>
        </nz-form-item>





    </form>
</nz-card>
